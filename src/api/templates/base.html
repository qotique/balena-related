<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <link rel="stylesheet" href="{{ url_for('static', path='styles.css') }}" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>{% block title %}{% endblock %} - My Webpage</title>
    {% endblock %}
</head>
<body>
    {% block header %}
    <div class="header w3-red">
    </div>
    {% endblock %}
    <div id="content">{% block content %}{% endblock %}</div>
    <div id="footer", class="w3-container w3-red">
        {% block footer %}
        &copy; Copyright 2008 by <a href="/characters">you</a>.
        {% endblock %}
    </div>
</body>
</html>
