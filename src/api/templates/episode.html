{% extends "base.html" %}
{% block title%}
{{episode.name}}
{% endblock %}
{% block head %}
    {{ super() }}

{% endblock %}
{% block content %}
<div class="w3-card">
<div class="w3-container w3-red">
    <h1>{{ episode.name }}</h1>
</div>
<div class="w3-container">
    <h2>air date: {{ episode.air_date }}</h2>
    <h2>code: {{ episode.episode }}</h2>
    <h3>url: {{ episode.url }}</h3>
</div>
</div>

{% endblock %}
